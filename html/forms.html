<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assessment Test in HTML</title>
    </head>
    <body>
        <form method="get">
            <h1>Course Sign Up Page</h1>
            <p>Please Note: First Name, Last name, Password and Email are required</p>
            <label for="firstname">First Name: </label>
            <input id="firstname" type="text" placeholder="First Name" required="yes">
            <label for="lastname">Last Name: </label>
            <input id="lastname" type="text" placeholder="Last Name" required="yes">
            <p/>
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="name@email.com" required="yes">
            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="password" required="yes">
            <p>Are you over the age of 18?</p>
            <label for="yes">Yes: </label>
            <input type="radio" name="" id="yes">
            <label for="no">No: </label>
            <input type="radio" name="" id="no">
            <p>Do you have a Credit Card or PayPal?</p>
            <select name="payment">
                <option value="1">Credit Card</option>
                <option value="2">PayPal</option>
            </select>
            <input type="submit">
        </form>
    </body>
</html>
